<span class="quick_filters">
    <div data-toggle="buttons">
    {% for group, options, index in widget.optgroups %}
      <label  class="mr-2 btn btn-primary btn-outline-primary" js-search-submit>
        <input type="radio"
               {% if options.0.selected %}checked{% endif %}
               name="{{ options.0.name }}"
               value="{{ options.0.value }}"
               > {{ options.0.label }}
      </label>
    {% endfor %}
    </div>
</span>
